<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="container">
<div class="left">
  <h3 class="result">Your Result</h3>
  <div class="circle">
    <p><span class="score">76</span> of 100</p>
  </div>
  <p class="percentage">Great</p>
  <p class="para-outcome">You scored higher than 65% of the people who have taken these tests.</p>
</div>
<div class="right">
  <h3>Summary</h3>
  <div class="bar-container">
    <div class="bar reaction">
      <img src="./assets/images/icon-reaction.svg" alt="">
      <p>Reaction</p>  
      <p class="score-para"><span>80</span> / 100</p>
    </div>
    
  </div>
  <div class="bar-container">
    <div class="bar memory">
      <img src="./assets/images/icon-memory.svg" alt="">
      <p>Memory</p>
      <p class="score-para"><span>92</span> / 100</p>
    </div>
  </div>
  <div class="bar-container">
    <div class="bar verbal">
      <img src="./assets/images/icon-verbal.svg" alt="">
      <p>Verbal</p>
      <p class="score-para"><span>61</span> / 100</p>
    </div>
  </div>
  <div class="bar-container">
    <div class="bar visual">
      <img src="./assets/images/icon-visual.svg" alt="">
      <p>Visual</p>
      <p class="score-para"><span>72</span> / 100</p>
    </div>
  </div>
  <a href="#" class="continue-button">Continue</a>
</div>
</div>
</body>
</html>
